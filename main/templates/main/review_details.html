<h3>{{ post.headline }}</h3>
<p>{{ post.rating }}/5</p>
<small>{{ post.time_created }}</small>
<p>{{ post.body }}</p>
<div>
    <p>Ticket - {{ post.ticket.user }}</p>
    <h4>{{ post.ticket.title }}</h4>
    {% if post.ticket.image %}
        <img src="{{ post.ticket.image.url }}" alt="Image de la couverture du livre / article">
    {% endif %}
    <p>{{ post.ticket.description }}</p>
</div>
