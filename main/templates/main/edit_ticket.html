{% extends 'base.html' %}
{% block content %}
<main class="create-ticket-page">
    <section class="create-ticket">
        <h2 class="section-title">Modifier le ticket</h2>
        <form method="POST" enctype="multipart/form-data" autocomplete="off" class="create-ticket-form">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% csrf_token %}
            <label for="id_title">Titre :</label>
            {{ form.title }}
            <label for="id_description">Description :</label>
            {{ form.description }}
            <label for="id_image">Image :</label>
            {{ form.image }}
            <button type="submit" class="button">Envoyer</button>
        </form>
    </section>
</main>
{% endblock content %}
