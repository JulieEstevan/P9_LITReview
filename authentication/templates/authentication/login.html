{% extends 'base.html' %}
{% block content %}
<main class="homepage">
    <section>
        <h2>Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}" class="button">S'inscrire</a>
    </section>
    <section>
        <h2>Connectez-vous</h2>
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.auto_id }}" class="hidden">{{ field.label }}</label>
                <input type="{{ field.name }}" name="{{ field.name }}" id="{{ field.auto_id }}" placeholder="{{ field.label }}" required>
                <br><br>
            {% endfor %}
            <button type="submit" >Se connecter</button>
        </form>
    </section>
</main>
{% endblock content %}
